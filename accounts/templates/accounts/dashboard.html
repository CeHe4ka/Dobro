<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личный кабинет</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #0055aa;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background: #fff;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      padding: 15px 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin: 0;
      border-bottom: 1px solid #ddd;
    }
    nav li:last-child {
      border-bottom: none;
    }
    nav a {
      display: block;
      padding: 12px 20px;
      color: #0055aa;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background: #e0ebff;
      color: #003d80;
    }
    main {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    main h1 {
      margin-bottom: 8px;
      font-size: 22px;
      color: #0055aa;
    }
    main p {
      margin-top: 0;
      font-size: 16px;
      color: #444;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Главная страница пользователя</header>
  <main>
    <h1>Добро пожаловать, {{ user.first_name }}!</h1>
    <p>Вы вошли как: {{ user.email }}</p>
  </main>
  <nav>
    <ul>
      <li><a href="{% url 'videos:catalog' %}">Каталог видео</a></li>
      <li><a href="{% url 'videos:history' %}">История просмотров</a></li>
      <li><a href="{% url 'videos:favorites' %}">Избранное</a></li>
      <li><a href="{% url 'accounts:profile' %}">Профиль</a></li>
      <li><a href="{% url 'logout' %}">Выйти</a></li>
    </ul>
  </nav>
</body>
</html>
